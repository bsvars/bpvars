url: http://bsvars.org/bpvars/
template:
  bootstrap: 5

development:
  mode: auto

navbar:
  structure:
    right: [github]


reference:
- title: "bpvars: Forecasting with Bayesian Hierarchical Panel VARs"
  desc: "Browse package information"
- contents:
  - bpvars-package 
  - bpvars 
- title: "Data"
  desc: "Upload sample data set"
- contents:
  - matches("ilo_")
  - matches("country_grouping")
- title: "Model specification"
  desc: "Choose a model to work with"
- contents:
  - matches("specify_bvarPANEL")
  - matches("specify_bvarGroupPANEL")
  - matches("specify_bvarGroupPriorPANEL")
  - matches("specify_bvars")
- title: "More detailed model specification"
  desc: "Adjust or inspect the specified model"
- contents:
  - matches("specify_prior")
  - matches("specify_start")
  - matches("specify_panel")
- title: "Estimation"
  desc: "Run Bayesian estimation of your model and inspect the outputs"
- contents:
  - matches("estimate")
  - matches("specify_posterior")
- title: "Posterior summaries"
  desc: "Analyse the posterior summaries of the posterior estimation outcomes"
- contents:
  - matches("summary")
- title: "Forecasting"
  desc: "Predict future values of your variables"
- contents:
  - matches("forecast.Posterior")
- title: "Pseudo-out-of-sample Forecasting"
  desc: "Verify forecating performance of models."
- contents:
  - matches("specify_poosf_exercise")
  - matches("forecast_poos_recursively")
  - matches("compute_forecast_performance")
- title: "Structural analyses"
  desc: "Compute interpretable outcomes"
- contents:
  - matches("compute")
- title: "Plot your results"
  desc: "Prepare beautiful and informative plots for your analyses"
- contents:
  - matches("plot")
